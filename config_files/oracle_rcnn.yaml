# oracle_rcnn model
hparas:
  max_epoch: 15
  optimizer: "Adam"
  lr: 0.001
  lr_scheduler: 'warmup'      # 'fixed'/'warmup'/'decay'
  clip_grad_norm: 5.0


data:
  tokenizer: "gw"
  vocab_path: "tf-pretrained-model/dict.json"
  batch_size: 256
  dataroot: "data"
  features_path:
    train: 'data/rcnn/from_gt_gw_xyxy_scale/guesswhat.train.rcnn.npy'
    valid: 'data/rcnn/from_gt_gw_xyxy_scale/guesswhat.valid.rcnn.npy'
    test:  'data/rcnn/from_gt_gw_xyxy_scale/guesswhat.test.rcnn.npy'


model:
  wrd_embed_size: 300
  wrd_hidden_size: 512
  spatial_size: 8
  num_cats: 100              # Number of catergories: 91 (actually)
  cat_embed_size: 512
  cat_pad_id: 0              # 1-91 is used
  img_feat_size: 2048
  img_hidden_size: 512
  mlp_hidden: 512
  num_classes: 3


